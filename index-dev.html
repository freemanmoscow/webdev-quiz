<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebDev Quiz</title>
    <link rel="icon" type="image/png" href="resources/images/favicon-32x32.png" sizes="32x32"/>
